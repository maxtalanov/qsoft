<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
  <title>QSOFT (TEST)</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <section class="navbar">
        <div class="navbar__img-item">
          <img src="./images/logo-qsoft.svg" alt="Логитп компании QSOFT" class="navbar__logo">
          <img src="./images/profile-icon.svg.svg" alt="иконка профиля" class="navbar__logo-profile">
        </div>
        <form class="navbar__search">
          <input type="text" class="navbar__search-input" placeholder="Найти...">
        </form>
        <div class="navbar__profile">
          <p class="navbar__title">Константин</p>
          <img src="./images/avatar.svg" alt="" class="navbar__ava" width="40" height="40">
        </div>
      </section>
    </header>

   <main class="content">
    <section class="partners">
      <h1 class="partners__title">НАШИ ПАРТНЁРЫ</h1>
      <ul class="cards">
        <li class="cards__item hover">
          <img src="./images/henkel.svg" alt="Компания 1" class="cards__logo">
        </li>

        <li class="cards__item hover">
          <img src="./images/johndeere.svg" alt="Компания 2" class="cards__logo">
        </li>

        <li class="cards__item hover">
          <img src="./images/321451_v2%201reebok.svg" alt="Компания 3" class="cards__logo">
        </li>

        <li class="cards__item hover">
          <img src="./images/Mac.svg" alt="Компания 4" class="cards__logo">
        </li>

        <li class="cards__item hover">
          <img src="./images/caterpilar.svg" alt="Компания 5" class="cards__logo">
        </li>

        <li class="cards__item hover">
          <img src="./images/download%201NIKE.svg" alt="Компания  6" class="cards__logo">
        </li>

        <li class="cards__item hover">
          <img src="./images/ikea.png" alt="Компания 7" class="cards__logo">
        </li>
      </ul>
    </section>
   </main>
  </div>
</body>
</html>
